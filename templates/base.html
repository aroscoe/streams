<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html lang="en">
<head>
    <title>Streams</title>

    <!-- Meta Info -->
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta name="description" content="" />
    <meta name="keywords" content="" />

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/global.css" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/screen.css" media="screen, projection" />
    <link rel="stylesheet" type="text/css" href="{{MEDIA_URL}}css/print.css" media="print" />
    <link rel="icon" type="image/x-icon" href="{{MEDIA_URL}}img/favicon.ico" />

    <!--[if lt IE 8]>
        <link rel="stylesheet" href="{{MEDIA_URL}}tylesheets/ie.css" media="screen, projection" />
        <link rel="Shortcut Icon" href="{{MEDIA_URL}}img/favicon.ico" />
    <![endif]-->

    <!-- Javascripts -->
    <script type="text/javascript" src="{{MEDIA_URL}}js/jquery.js"></script>
    <script type="text/javascript" src="{{MEDIA_URL}}js/system.js"></script>

</head>
<body>
<div id="document">
    <!-- Header -->
    <div class="layout_wrapper inactive">
        <div id="header">
            <h1>Streams: <em>All</em></h1>
            <div id="add_stream">
                <form method="post" action="">
                    <!-- <label for="rss">Stream RSS URL</label> -->
                    <input type="text" name="rss" id="rss" value="" />
                </form>
                <a href=""><span><em>Add Stream</em></span></a>
            </div>
        </div>
    </div>
    <!-- End Header -->

    <!-- Content -->
    <div class="layout_wrapper">
        <div id="content">
            <div class="container">
                {% block content %}{% endblock %}
            </div>
            <div class="st"></div><div class="sb"></div><div class="sl"></div><div class="sr"></div><div class="tl"></div><div class="tr"></div><div class="bl"></div><div class="br"></div><div class="sl_panel"></div><div class="sr_panel"></div>
        </div>
    </div>
    <!-- End Content -->

    <div id="footer">
        <p><a id="layout_changer" href="">Fluid Layout</a></p>
    </div>

</div>
</body>
</html>
